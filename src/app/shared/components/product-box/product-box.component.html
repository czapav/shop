<div class="container">
    <h1 class="my-4">{{category}}</h1>
    <div class="row">

        <div *ngFor="let p of products" class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <a href="product/{{p._id}}"><img class="card-img-top" src="{{p.imgUrl}}" alt=""></a>
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="product/{{p._id}}">{{p.name}}</a>
                    </h4>
                    <h5>{{p.price}} z≈Ç</h5>
                </div>
                <div class="card-footer">
                    <span *ngIf="p.promo === 'sale'" class="badge badge badge-danger">{{p.promo}}</span>
                    <span *ngIf="p.promo === 'new'" class="badge badge badge-success">{{p.promo}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
