<div class="container">
    <br>
    <div class="row mb-5">
        <form class="col-md-12" method="post">
            <div class="site-blocks-table">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th class="product-thumbnail">Obraz</th>
                        <th class="product-name">Produkt</th>
                        <th class="product-price">Cena</th>
                        <th class="product-quantity">Ilość</th>
                        <th class="product-total">Razem</th>
                        <th class="product-remove">Usuń</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let product of productsCart?.products">
                        <td class="product-thumbnail">
                            <img src="{{product?.imgUrl}}" alt="Image" class=" resize img-thumbnail ">
                        </td>
                        <td class="product-name">
                            <h2 class="h5 text-black">{{product.name}}</h2>
                        </td>
                        <td>{{product.price}} zł</td>
                        <td>
                            <app-counter
                                    (emitCounter)="getCounterProductEmit($event, product.product_id)"
                                    [receivedParentCounter]="product.quantity"></app-counter>

                        </td>
                        <td>{{product.priceTotal | number}} zł</td>
                        <td>
                            <button class="btn btn-primary height-auto btn-sm"
                                    (click)="deleteProductFromCart(product.product_id)">X
                            </button>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>

    <div class="row" *ngIf="quantityTotal >= 1">
        <div class="col-md-6">
        </div>
        <div class="col-md-6 pl-5">
            <div class="row justify-content-end">
                <div class="col-md-7">
                    <div class="row">
                        <div class="col-md-12 text-right border-bottom mb-5">
                            <h3 class="text-black h4 text-uppercase">Wartość zakupów: </h3>
                        </div>
                    </div>
                    <div class="row mb-3">

                    </div>
                    <div class="row mb-5">
                        <div class="col-md-6">
                            <span class="text-black">Razem: </span>
                        </div>
                        <div class="col-md-6 text-right">
                            <strong class="text-black">{{priceTotal | number}} zł</strong>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-primary btn-lg btn-block" routerLink="../order">Zamawiam
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>
